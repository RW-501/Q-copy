		.shadow {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

<div class="container shadow py-4">
  	 
  <div id="main">

   <div class="container">
    <h1>Messaging System</h1>

    <!-- Message List -->
    <div class="row">
      <div class="col-md-4">
        <ul class="list-group">
          <li class="list-group-item active">Inbox</li>
          <li class="list-group-item">Message 1</li>
          <li class="list-group-item">Message 2</li>
          <li class="list-group-item">Message 3</li>
          <!-- Add more messages here -->
        </ul>
      </div>

      <!-- Message Content -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5>Message Title</h5>
          </div>
          <div class="card-body">
            <p>Message content goes here...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Message Form -->
    <div class="row mt-4">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        <form>
          <div class="form-group">
            <label for="recipient">Recipient:</label>
            <input type="text" class="form-control" id="recipient" placeholder="Enter recipient">
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
