    <p class="coach-description">
      Are you passionate about helping others succeed in their exams? Join our team of study coaches and make a difference!

    </p>
    <form class="coach-application-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject/Area of Expertise</label>
        <input type="text" id="subject" name="subject" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="experience">Experience (in years)</label>
        <input type="number" id="experience" name="experience" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary btn-submit">Submit Application</button>
    </form>
  </div>
